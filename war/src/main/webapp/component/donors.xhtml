<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/jsf-template/template.xhtml">

	<ui:define name="contentLabel"><h:outputText value="Доноры по фамилии"/></ui:define>

    <ui:define name="contentButtonsPanel">
        <p:toolbarGroup align="left">
            <p:button value="Новый донор" outcome="/component/donor.xhtml" target="_blank" icon="ui-icon-plusthick">
                <f:param name="docAction" value="create"/>
            </p:button>
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:inputText placeholder="#{props['LIST_VIEW_SEARCH_PLACEHOLDER_TEXT']}" style="width:25em;" id="filterString" value="#{in_documents.filter}" title="Поиск"/>
            <p:commandButton value="Найти" action="#{in_documents.applyFilter}" id="searchButton" process="@this filterString" update="documentTable" icon="ui-icon-search"/>
            <p:button target="_blank" outcome="/component/in/in_document_search_form.xhtml" value="Расширенный поиск" icon="ui-icon-star"/>
            <p:defaultCommand target="searchButton" />
        </p:toolbarGroup>
    </ui:define>
	
	<ui:define name="header_buttons">
		<div class="defbutton">
			<h:outputLink value="/component/donor.xhtml" target="_blank">
				<h:graphicImage value="#{resource['images:newf_buttn_icon.png']}" />
            	Новый донор
            	<f:param name="docAction" value="create" />
			</h:outputLink>
		</div>
		<div class="defbutton">
			<h:commandLink action="#{donorList.refresh()}">
				<h:graphicImage value="#{resource['images:button-refresh.png']}" />
            	Обновить
            	<e5ui:formPartTarget formPart="main_table_part"/>
           	</h:commandLink>
		</div>
	</ui:define>

	<ui:define name="content">
		<script type="text/javascript">
			document.ondblclick = function DoubleClick(evt) {
				if (window.getSelection)
					window.getSelection().removeAllRanges();
				else if (document.selection)
					document.selection.empty();
			}
		</script>
		<h:outputScript>
        	function goToDocument(id) {
        		if (id != 0) {
        			window.open('/component/donor.xhtml?docId=' + id,'_blank');
				}
			}
        </h:outputScript>
		<e5ui:formPart id="main_table_part">
			<div id="main_table">
				<div id="searchbar" class="main_searchbar">
					<h:inputText id="filter_string" value="#{donorList.filter}" 
								style="display:block; float:left; width:60%; margin:2px 10px;" title="Поиск" />
					<h:commandButton value=" " action="#{donorList.changePageOffset(0)}" styleClass="searchbutton">
						<f:ajax execute=":main_content_form:filter_string" render=":main_content_form:main_data_tbl :main_content_form:main_data_paging" />
					</h:commandButton>
				</div>
				<div class="wrap_main" id="table_wrap">
					<div class="inner" id="table_inner">
						<e5ui:dataTable border="0" cellpadding="0" cellspacing="0" id="main_data_tbl"
									value="#{donorList.documents}" var="row" grouping="false">
							<e5ui:row ondblclick="goToDocument('#{row.id}');" />
							<e5ui:column style="min-width:10em">
								<f:facet name="header">
									<h:commandLink action="#{donorList.sort('lastName,firstName,middleName')}">
			                        	ФИО
			                        	<f:ajax render="main_data_tbl :main_content_form:main_data_paging" />
			                        </h:commandLink>
			                    </f:facet>
								<h:outputText value="#{row.descriptionShort}" />
							</e5ui:column>
							<e5ui:column style="min-width:5em">
								<f:facet name="header">
									<h:commandLink action="#{donorList.sort('number')}">
			                        	Номер
			                        	<f:ajax render="main_data_tbl :main_content_form:main_data_paging" />
			                        </h:commandLink>
			                    </f:facet>
								<h:outputText value="#{row.number}" />
							</e5ui:column>
							<e5ui:column style="min-width:8em">
								<f:facet name="header">
									<h:commandLink action="#{donorList.sort('category')}">
			                        	Категория
			                        	<f:ajax render="main_data_tbl :main_content_form:main_data_paging" />
			                        </h:commandLink>
			                    </f:facet>
								<h:outputText value="#{row.category eq 0? 'Первичный': row.category eq 1? 'Кадровый': 'Повторный'}" />
							</e5ui:column>
							<e5ui:column style="min-width:7em">
								<f:facet name="header">
			                        <p>Группа крови</p>
			                    </f:facet>
								<h:outputText value="#{row.bloodGroup.value}" /> <h:outputText style="margin-left:5px;" value="#{row.rhesusFactor}" converter="ClassifierConverter" />
							</e5ui:column>
							<e5ui:column style="min-width:10em">
								<f:facet name="header">
			                        <p>Статус</p>
			                    </f:facet>
								<h:outputText value="#{row.statusName}" />
							</e5ui:column>
							<e5ui:column style="min-width:12em">
								<f:facet name="header">
			                        <p>Комментарии</p>
			                    </f:facet>
								<h:outputText value="#{row.commentary}" />
							</e5ui:column>
						</e5ui:dataTable>
					</div>
				</div>
				<div id="table_paging">
					<h:panelGroup id="main_data_paging">
						<e5ui-comp:tablePager documentListHolder="#{donorList}" style="display:inline;" />
						<e5ui-comp:tablePageSizeSelector documentListHolder="#{donorList}" style="display:inline;float:right;" pageSizes="10,25,50,100" />
					</h:panelGroup>
				</div>
			</div>
		</e5ui:formPart>
	</ui:define>
	
</ui:composition>

</html>
