<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="#{sessionManagement.templateName}">

    <ui:define name="running_head">
        <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
        <h:outputScript library="js" name="views.js" target="head"/>
    </ui:define>

    <ui:define name="header_top">
        <div id="viewtitle">Опубликованные новости</div>
    </ui:define>

    <ui:define name="header_buttons">
        <div class="defbutton">
            <h:outputLink value="/component/admin/information_entry.xhtml" target="_blank">
                <h:graphicImage value="#{resource['images:newf_buttn_icon.png']}"/>
                Новая новость
                <f:param name="docAction" value="create"/>
            </h:outputLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{publishedInformationList.refresh()}">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
                <f:ajax render="main_data_tbl"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="content">
        <script type="text/javascript">
            document.ondblclick = function DoubleClick(evt) {
                if (window.getSelection)
                    window.getSelection().removeAllRanges();
                else if (document.selection)
                    document.selection.empty();
            }
        </script>
        <h:outputScript>
            function goToDocument(id) {
                if (id != 0) {
                    window.open('/component/admin/information_entry.xhtml?docId=' + id, '_blank');
                }
            }
        </h:outputScript>

        <div id="main_table">
            <div class="wrap_main" id="table_wrap">
                <div class="inner" id="table_inner">
                    <e5ui:dataTable border="0" cellpadding="0" cellspacing="0" id="main_data_tbl"
                                    value="#{publishedInformationList.documents}" var="row" grouping="false">
                        <e5ui:row ondblclick="goToDocument('#{row.id}');"/>

                        <e5ui:column style="min-width:7em">
                            <f:facet name="header">
                                <h:commandLink action="#{publishedInformationList.sort('created')}">
                                    Дата создания
                                    <f:ajax render="main_data_tbl"/>
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{row.created}">
                                <f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm"/>
                            </h:outputText>
                        </e5ui:column>
                        <e5ui:column style="min-width:5em">
                            <f:facet name="header">
                                <h:commandLink action="#{publishedInformationList.sort('published')}">
                                    Опубликована
                                    <f:ajax render="main_data_tbl"/>
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{row.published? 'Да': 'Нет'}"/>
                        </e5ui:column>
                        <e5ui:column style="min-width:7em">
                            <f:facet name="header">
                                <h:commandLink action="#{publishedInformationList.sort('publishDate')}">
                                    Дата публикации
                                    <f:ajax render="main_data_tbl"/>
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{row.publishDate}">
                                <f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm"/>
                            </h:outputText>
                        </e5ui:column>
                        <e5ui:column style="min-width:15em">
                            <f:facet name="header">
                                <h:commandLink action="#{publishedInformationList.sort('title')}">
                                    Заголовок
                                    <f:ajax render="main_data_tbl"/>
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{row.title}"/>
                        </e5ui:column>
                        <e5ui:column style="min-width:15em">
                            <f:facet name="header">
                                <h:commandLink action="#{publishedInformationList.sort('shortDescription')}">
                                    Краткое содержание
                                    <f:ajax render="main_data_tbl"/>
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{row.shortDescription}"/>
                        </e5ui:column>

                    </e5ui:dataTable>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
