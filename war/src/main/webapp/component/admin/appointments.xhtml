<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:e5ui="http://efive.ru/uitemplates"
	xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="#{sessionManagement.templateName}">
	
	<ui:define name="running_head">
		<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
		<h:outputScript library="js" name="views.js" target="head" />
	</ui:define>
	
	<ui:define name="header_top">
		<span>Должности</span>
	</ui:define>
	
	<ui:define name="header_buttons">
		<div class="defbutton">
			<h:outputLink value="#{contextPath}/component/admin/appointment.xhtml" target="_blank">
				<h:graphicImage value="#{resource['images:newf_buttn_icon.png']}" />
            	Новая должность
            	<f:param name="docAction" value="create" />
			</h:outputLink>
		</div>
		<div class="defbutton">
			<h:commandLink action="#{appointmentList.refresh()}">
				<h:graphicImage value="#{resource['images:button-refresh.png']}" />
            	Обновить
            	<e5ui:formPartTarget formPart="main_table_part"/>
           	</h:commandLink>
		</div>
	</ui:define>

	<ui:define name="content">
		<script type="text/javascript">
			document.ondblclick = function DoubleClick(evt) {
				if (window.getSelection)
					window.getSelection().removeAllRanges();
				else if (document.selection)
					document.selection.empty();
			}
		</script>
		<h:outputScript>
        	function goToDocument(id) {
        		if (id != 0) {
        			window.open('#{facesContext.externalContext.requestContextPath}/component/admin/appointment.xhtml?docId=' + id,'_blank');
				}
			}
        </h:outputScript>
		<e5ui:formPart id="main_table_part">
			<div id="main_table">
				<div class="wrap_main" id="table_wrap">
					<div class="inner" id="table_inner">
						<e5ui:dataTable border="0" cellpadding="0" cellspacing="0" id="main_data_tbl" value="#{appointmentList.documents}" var="row" grouping="false">
							<e5ui:row ondblclick="goToDocument('#{row.id}');" />
							<e5ui:column>
								<f:facet name="header">
									<p>Название</p>
			                    </f:facet>
								<h:outputText value="#{row.name}" />
							</e5ui:column>
						</e5ui:dataTable>
					</div>
				</div>
			</div>
		</e5ui:formPart>
	</ui:define>
	
</ui:composition>

</html>
