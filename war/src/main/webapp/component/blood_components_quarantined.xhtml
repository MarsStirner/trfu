<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:e5ui="http://efive.ru/uitemplates"
	xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="#{sessionManagement.templateName}">
	
	<ui:define name="running_head">
		<h:outputScript name="jsf.js" library="javax.faces" target="head" />
		<h:outputScript library="js" name="views.js" target="head" />
	</ui:define>
	
	<ui:define name="header_top">
		<div id="viewtitle">Готовые к выдаче компоненты крови</div>
	</ui:define>
	
	<ui:define name="header_buttons">
		<div class="defbutton">
			<h:commandLink action="#{quarantinedBloodComponentList.refresh()}">
				<h:graphicImage value="#{resource['images:button-refresh.png']}" />
            	Обновить
            	<e5ui:formPartTarget formPart="main_table_part"/>
           	</h:commandLink>
		</div>
	</ui:define>

	<ui:define name="content">
		<script type="text/javascript">
			document.ondblclick = function DoubleClick(evt) {
				if (window.getSelection)
					window.getSelection().removeAllRanges();
				else if (document.selection)
					document.selection.empty();
			}
		</script>
		<h:outputScript>
        	function goToDocument(id) {
        		if (id != 0) {
        			window.open('/component/blood_component.xhtml?docId=' + id,'_blank');
				}
			}
        </h:outputScript>
		<e5ui:formPart id="main_table_part">
			<div id="main_table">
				<div id="searchbar" class="main_searchbar">
					<h:inputText id="filter_string" value="#{quarantinedBloodComponentList.filter}" 
								style="display:block; float:left; width:60%; margin:2px 10px;" title="Поиск" />
					<h:commandButton value=" " action="#{quarantinedBloodComponentList.changePageOffset(0)}" styleClass="searchbutton">
						<f:ajax execute=":main_content_form:filter_string" render=":main_content_form:main_data_tbl :main_content_form:main_data_paging" />
					</h:commandButton>
				</div>
				<div class="wrap_main" id="table_wrap">
					<div class="inner" id="table_inner">
						<e5ui:dataTable border="0" cellpadding="0" cellspacing="0" id="main_data_tbl"
									value="#{quarantinedBloodComponentList.documents}" var="row" grouping="false">
							<e5ui:row ondblclick="goToDocument('#{row.id}');" />
							<e5ui:column style="min-width:5em">
								<f:facet name="header">
									<h:commandLink action="#{quarantinedBloodComponentList.sort('parentNumber,number')}">
			                        	Номер
			                        	<f:ajax render="main_data_tbl"/>
			                        </h:commandLink>
			                    </f:facet>
								<h:outputText value="#{row.fullNumber}" />
							</e5ui:column>
							<e5ui:column style="min-width:10em">
								<f:facet name="header">
									<h:commandLink action="#{quarantinedBloodComponentList.sort('componentType.value')}">
			                        	Компонент
			                        	<f:ajax render="main_data_tbl"/>
			                        </h:commandLink>
			                    </f:facet>
								<h:outputText value="#{row.componentType}" converter="BloodComponentTypeConverter" />
							</e5ui:column>
							<e5ui:column style="min-width:5em">
								<f:facet name="header">
									<h:commandLink action="#{quarantinedBloodComponentList.sort('volume')}">
			                        	Объем
			                        	<f:ajax render="main_data_tbl"/>
			                        </h:commandLink>
			                    </f:facet>
								<h:outputText value="#{row.volume}" />
							</e5ui:column>
							<e5ui:column style="min-width:8em">
								<f:facet name="header">
									<h:commandLink action="#{quarantinedBloodComponentList.sort('anticoagulant.value')}">
			                        	Антикоагулянт
			                        	<f:ajax render="main_data_tbl"/>
			                        </h:commandLink>
			                    </f:facet>
								<h:outputText value="#{row.anticoagulant}" converter="AnticoagulantConverter" />
							</e5ui:column>
							<e5ui:column style="min-width:7em">
								<f:facet name="header">
									<h:commandLink action="#{quarantinedBloodComponentList.sort('bloodGroup.id,rhesusFactor.id')}">
			                        	Группа крови
			                        	<f:ajax render="main_data_tbl"/>
			                        </h:commandLink>
			                    </f:facet>
								<h:outputText value="#{row.bloodGroup}" converter="BloodGroupConverter" />
								<h:outputText style="margin-left:5px;" value="#{row.rhesusFactor}" converter="ClassifierConverter" />
							</e5ui:column>
							<e5ui:column style="min-width:5em">
								<f:facet name="header">
									<h:commandLink action="#{quarantinedBloodComponentList.sort('expirationDate')}">
			                        	Срок хранения
			                        	<f:ajax render="main_data_tbl"/>
			                        </h:commandLink>
			                    </f:facet>
								<h:outputText value="#{row.expirationDate}">
									<f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm"/>
								</h:outputText>
							</e5ui:column>
						</e5ui:dataTable>
					</div>
				</div>
				<div id="table_paging">
					<h:panelGroup id="main_data_paging">
						<e5ui-comp:tablePager documentListHolder="#{quarantinedBloodComponentList}" style="display:inline;" />
						<e5ui-comp:tablePageSizeSelector documentListHolder="#{quarantinedBloodComponentList}" style="display:inline;float:right;" pageSizes="10,25,50,100" />
					</h:panelGroup>
				</div>
			</div>
		</e5ui:formPart>
	</ui:define>
	
</ui:composition>

</html>
