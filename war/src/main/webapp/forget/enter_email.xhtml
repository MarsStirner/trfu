<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Трансфузиология</title>
</h:head>

<h:body id="main_body">
	<div id="main_global">
		<div id="first">
			<div class="head">
				<h:graphicImage value="/resources/images/logo.png" /><br />
				<h2>ФГБУ «Федеральный научно-клинический центр детской гематологии, онкологии и иммунологии»</h2>
				<h1>Трансфузиология</h1>
			</div>

			<h:form id="main_content">
				<div class="main_content">
					<h:panelGroup rendered="true">
						<div>Ваш email</div>
						<div>
							<p:inputText value="#{forgetPass.email}" styleClass="inp" />
						</div>
						<div>
							<p:commandButton styleClass="but" type="submit" action="#{forgetPass.sendMail}" value="Отправить" update="messages"/>
						</div>
						<p:link outcome="/index.xhtml" value="Вернуться назад" />
						<p:messages id = "messages" for="forget_mail" closable="true"/>
					</h:panelGroup>
				</div>
			</h:form>
		</div>
	</div>
</h:body>

</html>
