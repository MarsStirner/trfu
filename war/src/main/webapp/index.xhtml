<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Трансфузиология</title>
</h:head>

<h:body id="main_body">
    <div id="main_global">
        <div id="first">
            <div class="head">
                <h:graphicImage value="/resources/images/logo.png"/><br/>

                <h2>ФГБУ «Федеральный научно-клинический центр детской гематологии, онкологии и иммунологии»</h2>

                <h1>Трансфузиология</h1>
            </div>

            <h:form id="main_content" onkeypress="if (event.keyCode == 13) this.submit();">
                <div class="main_content">
                    <h:panelGroup rendered="#{not(sessionManagement.loggedIn)}">
                        <h2>Вход в систему</h2>
                        <div>Логин</div>
                        <div>
                            <p:inputText value="#{sessionManagement.userName}" styleClass="inp"/>
                        </div>
                        <div>Пароль</div>
                        <div>
                            <p:password value="#{sessionManagement.password}" styleClass="inp"/>
                        </div>
                        <div>
                            <p:commandButton styleClass="but" type="submit" value="Войти" ajax="false" action="#{sessionManagement.logIn}"/></div>
                    </h:panelGroup>
                    <c:if test="#{sessionManagement.loggedIn}">
                        <h:outputScript>
                            location.href = "#{sessionManagement.backUrl}";
                        </h:outputScript>
                   </c:if>
                    <div>
                        <p:messages showSummary="true"  showDetail="false"/>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</h:body>

</html>
